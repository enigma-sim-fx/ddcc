<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawdown Risk Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.2);
      width: 90%;
      max-width: 500px;
    }

    .current-risk {
      font-size: 22px;
      font-weight: bold;
      color: #1e90ff;
      margin-bottom: 20px;
    }

    .section {
      margin: 15px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button:hover {
      background-color: #444;
      cursor: pointer;
    }

    #historyLog {
      max-height: 200px;
      overflow-y: auto;
      background: #1f1f1f;
      padding: 10px;
      border: 1px solid #333;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      text-align: left;
    }

    .history-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }

    .history-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .highlight {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      color: #00bfff;
    }

    .toggle-btn {
      background-color: #292929;
      font-weight: bold;
      color: #00ccff;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    .input-group input[type="text"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="current-risk">Current Risk: <span id="riskDisplay">$0.00</span></div>

    <div class="section">
      <div class="highlight">Current DD: <span id="ddDisplay">$0.00</span></div>
    </div>

    <div class="section input-group">
      <input type="text" id="pairName" placeholder="Pair" />
      <input type="number" id="manualAmount" placeholder="Amount" />
      <button onclick="addAmount()">âž•</button>
      <button onclick="subtractAmount()">âž–</button>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleHistory()">ðŸ“œ Show/Hide History</button>
      <div id="historyLog"></div>
    </div>

    <div class="section" style="margin-top: 40px;">
      <label>Set Total Drawdown:</label><br>
      <input type="number" id="initialDD" placeholder="e.g. 500" />
      <button onclick="setInitialDrawdown()">Set</button>
    </div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let baseDD = parseFloat(localStorage.getItem('baseDD')) || 0;

    function updateDisplays() {
      const netChange = transactions.reduce((acc, t) => acc + t.amount, 0);
      const currentDD = baseDD + netChange;
      const currentRisk = currentDD * 0.1;

      document.getElementById('ddDisplay').textContent = `$${currentDD.toFixed(2)}`;
      document.getElementById('riskDisplay').textContent = `$${currentRisk.toFixed(2)}`;
    }

    function saveData() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
      localStorage.setItem('baseDD', baseDD);
    }

    function setInitialDrawdown() {
      const value = parseFloat(document.getElementById('initialDD').value);
      if (!isNaN(value)) {
        baseDD = value;
        transactions = [];
        saveData();
        renderHistory();
        updateDisplays();
        addToHistory(`Initial DD set to $${value.toFixed(2)}.`, 0);
      }
    }

    function addAmount() {
      const value = parseFloat(document.getElementById('manualAmount').value);
      const pair = document.getElementById('pairName').value.trim();
      if (!isNaN(value)) {
        const entry = {
          amount: value,
          message: `${pair ? pair + ': ' : ''}Added $${value.toFixed(2)}.`,
          time: getNYTimeString()
        };
        transactions.push(entry);
        saveData();
        renderHistory();
        updateDisplays();
      }
    }

    function subtractAmount() {
      const value = parseFloat(document.getElementById('manualAmount').value);
      const pair = document.getElementById('pairName').value.trim();
      if (!isNaN(value)) {
        const entry = {
          amount: -value,
          message: `${pair ? pair + ': ' : ''}Subtracted $${value.toFixed(2)}.`,
          time: getNYTimeString()
        };
        transactions.push(entry);
        saveData();
        renderHistory();
        updateDisplays();
      }
    }

    function renderHistory() {
      const log = document.getElementById("historyLog");
      log.innerHTML = '';

      transactions.slice().reverse().forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "history-entry";

        const text = document.createElement("span");
        text.className = "history-text";
        text.textContent = `[${entry.time}] ${entry.message}`;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âŒ";
        deleteBtn.onclick = () => {
          const trueIndex = transactions.length - 1 - index;
          transactions.splice(trueIndex, 1);
          saveData();
          renderHistory();
          updateDisplays();
        };

        div.appendChild(text);
        div.appendChild(deleteBtn);
        log.appendChild(div);
      });
    }

    function addToHistory(message, amount) {
      const entry = {
        amount: amount,
        message: message,
        time: getNYTimeString()
      };
      transactions.push(entry);
      saveData();
      renderHistory();
      updateDisplays();
    }

    function getNYTimeString() {
      const now = new Date();
      const options = {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      return new Intl.DateTimeFormat('en-US', options).format(now);
    }

    function toggleHistory() {
      const log = document.getElementById("historyLog");
      log.style.display = (log.style.display === "none") ? "block" : "none";
    }

    updateDisplays();
    renderHistory();
  </script>
</body>
</html>

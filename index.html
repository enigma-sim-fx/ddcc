<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawdown Risk Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #00ffcc;
    }

    .current-risk {
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .section {
      margin: 15px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button:hover {
      background-color: #444;
      cursor: pointer;
    }

    #historyLog {
      max-height: 200px;
      overflow-y: auto;
      background: #1f1f1f;
      padding: 10px;
      border: 1px solid #333;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      text-align: left;
    }

    .highlight {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      color: #00bfff;
    }

    .toggle-btn {
      background-color: #292929;
      font-weight: bold;
      color: #00ccff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drawdown Risk Calculator</h1>
    <div class="current-risk">Current Risk: <span id="riskDisplay">$0.00</span></div>

    <div class="section">
      <label>Set Total Drawdown:</label><br>
      <input type="number" id="initialDD" placeholder="e.g. 500" />
      <button onclick="setInitialDrawdown()">Set</button>
    </div>

    <div class="section">
      <div class="highlight">Current DD: <span id="ddDisplay">$0.00</span></div>
    </div>

    <div class="section">
      <button onclick="takeTrade()">âœ… Take Trade</button>
      <button onclick="undoLastRisk()">ðŸ”™ Backspace</button>
    </div>

    <div class="section">
      <input type="number" id="manualAmount" placeholder="Enter amount" />
      <button onclick="addAmount()">âž• Add</button>
      <button onclick="subtractAmount()">âž– Subtract</button>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleHistory()">ðŸ“œ Show/Hide History</button>
      <div id="historyLog"></div>
    </div>
  </div>

  <script>
    let currentDrawdown = parseFloat(localStorage.getItem('dd')) || 0;
    let lastRiskAmount = 0;

    function updateDrawdownDisplay() {
      document.getElementById('ddDisplay').textContent = `$${currentDrawdown.toFixed(2)}`;
      document.getElementById('riskDisplay').textContent = `$${(currentDrawdown * 0.1).toFixed(2)}`;
    }

    function setInitialDrawdown() {
      const input = document.getElementById('initialDD').value;
      const value = parseFloat(input);
      if (!isNaN(value) && value >= 0) {
        currentDrawdown = value;
        saveToLocalStorage();
        updateDrawdownDisplay();
        addToHistory(`Initial drawdown set to $${value.toFixed(2)}.`);
      }
    }

    function takeTrade() {
      lastRiskAmount = currentDrawdown * 0.1;
      currentDrawdown -= lastRiskAmount;
      updateDrawdownDisplay();
      saveToLocalStorage();
      addToHistory(`Trade taken. Risked $${lastRiskAmount.toFixed(2)}.`);
    }

    function undoLastRisk() {
      if (lastRiskAmount > 0) {
        currentDrawdown += lastRiskAmount;
        updateDrawdownDisplay();
        addToHistory(`Undo trade. Restored $${lastRiskAmount.toFixed(2)}.`);
        lastRiskAmount = 0;
        saveToLocalStorage();
      }
    }

    function addAmount() {
      const input = document.getElementById('manualAmount').value;
      const amount = parseFloat(input);
      if (!isNaN(amount)) {
        currentDrawdown += amount;
        updateDrawdownDisplay();
        saveToLocalStorage();
        addToHistory(`Manually added $${amount.toFixed(2)}.`);
      }
    }

    function subtractAmount() {
      const input = document.getElementById('manualAmount').value;
      const amount = parseFloat(input);
      if (!isNaN(amount)) {
        currentDrawdown -= amount;
        updateDrawdownDisplay();
        saveToLocalStorage();
        addToHistory(`Manually subtracted $${amount.toFixed(2)}.`);
      }
    }

    function addToHistory(message) {
      const log = document.getElementById("historyLog");
      const entry = document.createElement("div");
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      log.prepend(entry);
    }

    function toggleHistory() {
      const log = document.getElementById("historyLog");
      log.style.display = (log.style.display === "none") ? "block" : "none";
    }

    function saveToLocalStorage() {
      localStorage.setItem('dd', currentDrawdown);
    }

    // Initialize on page load
    updateDrawdownDisplay();
  </script>
</body>
</html>
